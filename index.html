<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="start-play-container">

                <div><p>Press play to start the game</p></div>

                <div><button class="play-btn">Play</button></div>
        </div>
        <div class="game-container">
            <div class="choice">
                <p class="make choice ">Make your choice</p>
            </div>
            <div class='btn-container'>
                <button class="btn">ROCK</button>
                <button class="btn">PAPER</button>
                <button class="btn">SCISSORS</button>
            </div>
            <div class="go-btn">
                <button class="btn-go">GO!</button>
            </div>
            <div class="game-result">
                <div class="result-text">
                    <div class="chosen-text-para">
                        <div class="sp one"><p></p></div>
                        <div class="sp vs"><p>VS</p></div>
                        <div class="sp two"><p></p></div>
                    </div>
                    <div class="result-text-para"><p></p></div>
                </div>
                <div class="result-score">
                    <div><p>YOU: <span id="one">0</span></p></div>
                    <div><p>SCORE:</p></div>
                    <div><p>PC: <span id="two">0</span></p></div>
                </div>
            </div>
        </div>
        <div class="results-container">
            <div><p class="gameOver over">Game over</p></div>
            <div class="info-container">
                <p></p>
            </div>
            <div class="playaAgain-container">
                <div><p class="gameOver">Press play to play again</p></div>
                <div><button class="play-btn again">Play</button></div>
            </div>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
